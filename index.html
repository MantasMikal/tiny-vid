<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { background-color: hsl(0 0% 100%); color-scheme: light; }
      @media (prefers-color-scheme: dark) {
        html, body { background-color: hsl(0 0% 3.9%); color-scheme: dark; }
      }
    </style>
    <script>
      (function () {
        var d = document.documentElement;
        d.classList.toggle(
          "dark",
          window.matchMedia("(prefers-color-scheme: dark)").matches
        );
      })();
    </script>
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Vid</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
